repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: debug-statements
    - id: requirements-txt-fixer
      args: [--safe]
      language_version: python3.11
-   repo: https://gitlab.com/pycqa/flake8
    rev: stable
    hooks:
    - id: flake8
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    - id: pyupgrade